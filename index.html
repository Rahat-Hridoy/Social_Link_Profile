<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card_container">
      <div class="profile">
        <div class="profile_img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile" />
        </div>
        <h2>Jassica Randall</h2>
        <p class="address">London , United Kingdom</p>
        <p class="quotation">"Front-end developer and avid reader"</p>
      </div>
      <div class="btn">
        <a class="links" href="#">GitHub</a>
        <a class="links" href="#">Frontend Mentor </a>
        <a class="links" href="#">Linkedln</a>
        <a class="links" href="#">Twitter</a>
        <a class="links" href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
